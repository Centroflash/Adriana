<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Conexi√≥n Contigo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --morado1:#6c3ec6;
      --morado2:#3a247a;
      --rosa:#ff5f8f;
      --blanco: #ffffff;
      --sombra: 0 18px 40px rgba(0,0,0,.25);
    }

    /* ===== FONDO MORADO + TULIPANES ===== */
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      color:#2a2a2a;
      background:
        radial-gradient(1200px 800px at 10% -10%, #7e56d9 0%, transparent 60%),
        radial-gradient(1000px 700px at 110% 110%, #5c35c0 0%, transparent 60%),
        linear-gradient(135deg, var(--morado1), var(--morado2));
      position:relative;
      overflow:hidden;
    }
    /* Capa de tulipanes con SVG repetido (suave) */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      opacity:.12;
      background-image: url("data:image/svg+xml;utf8,\
      <svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120'>\
        <rect width='120' height='120' fill='none'/>\
        <g transform='translate(20,18)'>\
          <path d='M20 65 C30 50, 10 50, 20 35 C30 50, 40 50, 20 65Z' fill='%23ff84b3'/>\
          <rect x='18.5' y='65' width='3' height='18' rx='1.5' fill='%23a6ffcc'/>\
          <path d='M20 70 c-12 6 -12 12 0 0z' fill='%23a6ffcc'/>\
          <path d='M21 62 c10 -8 14 -16 0 0z' fill='%23a6ffcc'/>\
        </g>\
        <g transform='translate(70,55) scale(0.9)'>\
          <path d='M20 65 C30 50, 10 50, 20 35 C30 50, 40 50, 20 65Z' fill='%23ffb3cf'/>\
          <rect x='18.5' y='65' width='3' height='18' rx='1.5' fill='%239ff3c4'/>\
          <path d='M20 70 c-12 6 -12 12 0 0z' fill='%239ff3c4'/>\
          <path d='M21 62 c10 -8 14 -16 0 0z' fill='%239ff3c4'/>\
        </g>\
      </svg>");
      background-size: 160px 160px;
      background-position: 0 0, 80px 80px;
      pointer-events:none;
    }

    /* ===== TARJETA ===== */
    .contenedor{
      width:min(92vw, 640px);
      background:rgba(255,255,255,.9);
      backdrop-filter: blur(6px);
      border-radius:28px;
      padding:28px 26px 60px;
      box-shadow: var(--sombra);
      position:relative; /* Necesario para que el bot√≥n ‚Äúescape‚Äù dentro */
      overflow:hidden;
    }

    /* ===== SLIDER ===== */
    .slider{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      margin-inline:auto;
      width:min(520px, 90%);
      height:300px;
      background:#00000010;
    }
    .slide{
      position:absolute; inset:0;
      opacity:0;
      transition: opacity .6s ease;
    }
    .slide.activo{ opacity:1; }
    .slide img{
      width:100%; height:100%; object-fit:cover;
      display:block;
      transform:scale(1.02);
      transition: transform 1s ease;
    }
    .slide.activo img{ transform:scale(1); }

    .flecha{
      position:absolute; top:50%; translate:0 -50%;
      border:none; background:rgba(0,0,0,.35);
      color:#fff; width:42px; height:42px; border-radius:50%;
      cursor:pointer; font-size:20px; line-height:42px;
      display:grid; place-items:center;
      transition:opacity .2s ease, transform .2s ease;
    }
    .flecha:hover{ transform:scale(1.07); }
    .flecha.prev{ left:10px; }
    .flecha.next{ right:10px; }
    .puntos{
      position:absolute; bottom:10px; left:50%; translate:-50% 0;
      display:flex; gap:8px;
    }
    .punto{
      width:9px; height:9px; border-radius:50%;
      background:#ffffffb3; outline:2px solid #0000;
      cursor:pointer; transition:transform .2s;
    }
    .punto.activo{
      background:#fff; outline-color:#00000022; transform:scale(1.2);
    }

    /* ===== MENSAJE ===== */
    .mensaje{
      text-align:center;
      font-size:1.5rem;
      color:#ffd1e3;
      margin:18px 0 0;
      text-shadow: 0 2px 6px rgba(0,0,0,.25);
    }

    /* ===== BOT√ìN ESCAPISTA ===== */
    .boton-amor{
      position:absolute; /* se mover√° dentro del .contenedor */
      left:50%; transform:translateX(-50%); bottom:18px;
      background: linear-gradient(180deg, #ff7aa9, var(--rosa));
      color:#fff; border:none; padding:14px 26px;
      font-weight:700; border-radius:999px; letter-spacing:.5px;
      box-shadow: 0 10px 24px rgba(255,95,143,.45);
      cursor:pointer; user-select:none;
      transition: transform .2s ease, filter .2s ease, background .3s ease;
    }
    .boton-amor:hover{ filter:brightness(1.05); }
    .boton-amor.vibra{
      animation: vibra .35s linear;
    }
    @keyframes vibra{
      0%,100%{ transform:translate(-50%,0) }
      25%{ transform:translate(calc(-50% - 6px), 0) }
      75%{ transform:translate(calc(-50% + 6px), 0) }
    }
  </style>
</head>
<body>
  <div class="contenedor" id="card">
    <!-- SLIDER -->
    <div class="slider" id="slider">
      <!-- Las im√°genes se inyectan con JS usando el array `imagenes` -->
      <button class="flecha prev" aria-label="Anterior" id="prev">‚Äπ</button>
      <button class="flecha next" aria-label="Siguiente" id="next">‚Ä∫</button>
      <div class="puntos" id="puntos"></div>
    </div>

    <div class="mensaje" id="mensaje">Conectando contigo...</div>

    <!-- Bot√≥n escapista -->
    <button class="boton-amor" id="botonAmor">üíó TE AMO üíó</button>
  </div>

  <script>
    /* ===== CONTENIDO ===== */
    const mensajes = [
      "Me gusta verte cada d√≠a üí´",
      "Tu sonrisa es mi conexi√≥n favorita üòä",
      "Eres la mejor parte de mi rutina üß°",
      "Hoy tambi√©n me gustas üòç",
      "Me encanta hablar contigo üåü",
      "Estar conectados me alegra el d√≠a ‚òÄÔ∏è",
      "Gracias por hacerme sonre√≠r ‚ú®"
    ];
    const imagenes = [
      "13.jpg","17.jpg","16.jpg","11.jpg","12.jpg","15.jpg","14.jpg"
    ];

    /* ===== SLIDER ===== */
    const slider = document.getElementById('slider');
    const puntosEl = document.getElementById('puntos');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    // Crear slides
    const slides = imagenes.map(src=>{
      const d = document.createElement('div');
      d.className = 'slide';
      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Foto';
      d.appendChild(img);
      slider.appendChild(d);
      return d;
    });

    // Adelantar flechas encima de los slides
    slider.appendChild(prevBtn);
    slider.appendChild(nextBtn);
    slider.appendChild(puntosEl);

    // Crear puntos
    const puntos = imagenes.map((_,i)=>{
      const p = document.createElement('button');
      p.className = 'punto';
      p.ariaLabel = `Ir a la foto ${i+1}`;
      p.onclick = ()=>setSlide(i, true);
      puntosEl.appendChild(p);
      return p;
    });

    let idx = 0, autoPlay, cambioMs = 4000;
    function setSlide(n, manual=false){
      idx = (n + slides.length) % slides.length;
      slides.forEach((s,i)=> s.classList.toggle('activo', i===idx));
      puntos.forEach((p,i)=> p.classList.toggle('activo', i===idx));
      mensajeEl.textContent = mensajes[idx % mensajes.length];
      resetAutoplay(manual);
    }
    function next(){ setSlide(idx+1); }
    function prev(){ setSlide(idx-1); }

    function resetAutoplay(manual=false){
      clearInterval(autoPlay);
      autoPlay = setInterval(next, cambioMs);
      // si fue manual, damos un peque√±o margen antes de reanudar
      if(manual){ clearInterval(autoPlay); autoPlay = setInterval(next, cambioMs + 1500); }
    }

    prevBtn.addEventListener('click', ()=>prev());
    nextBtn.addEventListener('click', ()=>next());

    // Iniciar
    const mensajeEl = document.getElementById('mensaje');
    setSlide(0);
    resetAutoplay();

    /* ===== BOT√ìN QUE SE MUEVE CUANDO QUIERES HACER CLIC ===== */
    const card = document.getElementById('card');
    const boton = document.getElementById('botonAmor');

    // mueve el bot√≥n a una posici√≥n aleatoria dentro de la tarjeta
    function escapar(){
      const padding = 10;
      const rectCard = card.getBoundingClientRect();
      const rectBtn  = boton.getBoundingClientRect();

      // Rango disponible dentro de la tarjeta (restamos el tama√±o del bot√≥n)
      const maxX = rectCard.width  - rectBtn.width  - padding*2;
      const maxY = rectCard.height - rectBtn.height - padding*2;

      // Nueva posici√≥n aleatoria
      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      // aplicamos dentro del contenedor
      boton.style.left = x + "px";
      boton.style.bottom = "";             // dejamos de anclar a bottom
      boton.style.top = y + "px";
      boton.style.transform = "translate(0,0)";
      boton.classList.add('vibra');
      setTimeout(()=>boton.classList.remove('vibra'), 350);
    }

    // Si el puntero se acerca (mouseenter o mousedown), escapa
    boton.addEventListener('mouseenter', escapar);
    boton.addEventListener('mousedown', escapar);

    // (Opcional) si realmente quieres poder declararte, mant√©n presionado ALT y haz clic: desactiva el escape por 1 intento
    let desbloqueo = false;
    document.addEventListener('keydown', e => { if(e.altKey) desbloqueo = true; });
    boton.addEventListener('click', e=>{
      if(!desbloqueo){ e.preventDefault(); escapar(); }
      else{
        // peque√±o feedback de ‚Äúamor logrado‚Äù
        boton.textContent = "üíû YO TAMBI√âN üíû";
        setTimeout(()=> boton.textContent = "üíó TE AMO üíó", 1400);
        desbloqueo = false;
      }
    });

    // Recentrar el bot√≥n si se cambia el tama√±o de la ventana
    window.addEventListener('resize', ()=>{
      boton.style.left = "50%";
      boton.style.top  = "";
      boton.style.bottom = "18px";
      boton.style.transform = "translateX(-50%)";
    });
  </script>
</body>
</html>
