<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conexión Contigo</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #b5fffc);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      overflow: hidden;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .contenedor {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 30px;
      padding: 30px;
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      animation: fadein 1s;
    }

    .imagen {
      max-width: 280px;
      max-height: 280px;
      border-radius: 20px;
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      transition: opacity 1s ease-in-out, transform 0.5s ease-in-out;
    }

    .mensaje {
      font-size: 1.8rem;
      padding: 10px;
      margin-bottom: 20px;
      color: #ff4081;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .boton {
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .boton:hover {
      background: #ff1e56;
      transform: scale(1.1);
    }

    .boton:active {
      animation: vibrar 0.3s ease;
      background: #ff006e;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes vibrar {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img id="foto" class="imagen" src="foto1.jpg" alt="Foto">
    <div id="mensaje" class="mensaje">Conectando contigo...</div>
    <button id="botonAmor" class="boton">💖 TE AMO 💖</button>
  </div>

  <script>
    const mensajes = [
      "Me gusta verte cada día 💫",
      "Tu sonrisa es mi conexión favorita 😊",
      "Eres la mejor parte de mi rutina 🧡",
      "Hoy también me gustas 😍",
      "Me encanta hablar contigo 🌟",
      "Estar conectados me alegra el día ☀️",
      "Gracias por hacerme sonreír ✨"
    ];

    const imagenes = [
      "13.jpg",
      "17.jpg",
      "16.jpg",
      "11.jpg",
      "12.jpg",
      "15.jpg",
      "14.jpg"
    ];

    let i = 0;
    const mensajeEl = document.getElementById('mensaje');
    const fotoEl = document.getElementById('foto');
    const botonAmor = document.getElementById('botonAmor');

    // Cambiar mensaje e imagen cada 4s
    setInterval(() => {
      i = (i + 1) % mensajes.length;
      mensajeEl.innerHTML = mensajes[i];
      fotoEl.src = imagenes[i];
      fotoEl.style.transform = "scale(1.05)";
      setTimeout(() => fotoEl.style.transform = "scale(1)", 500);
    }, 4000);

    // Efecto botón
    botonAmor.addEventListener('click', () => {
      botonAmor.classList.add('activo');
      setTimeout(() => {
        botonAmor.classList.remove('activo');
      }, 400);
    });
  </script>
</body>
</html>
